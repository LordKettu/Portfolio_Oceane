    <script>
function checkFooterVisibility() {
  requestAnimationFrame(() => {
    const footer = document.getElementById('footer-deroulant');
    const scrollBottom = window.scrollY + window.innerHeight;
    const pageHeight = document.documentElement.scrollHeight;

    if (scrollBottom >= pageHeight - 50) {
      footer.classList.add('visible');
    } else {
      footer.classList.remove('visible');
    }
  });
}


window.addEventListener('scroll', checkFooterVisibility);

function toggleSemestre(elem) {
  const allSemestres = document.querySelectorAll('.semestre-block');
  allSemestres.forEach(sem => {
    if (sem !== elem) {
      sem.classList.remove('open');
      const ueList = sem.querySelector('.ue-list');
      if (ueList) ueList.style.maxHeight = null;
    }
  });
  
  const isOpen = elem.classList.contains('open');
  const ueList = elem.querySelector('.ue-list');
  
  if (isOpen) {
    elem.classList.remove('open');
    if (ueList) ueList.style.maxHeight = null;
  } else {
    elem.classList.add('open');
    if (ueList) ueList.style.maxHeight = ueList.scrollHeight + '0px';
  }
}

function toggleUE(event, elem) {
  event.stopPropagation();

  const contentWrapper = elem.querySelector('.ue-content-wrapper');
  if (!contentWrapper) return;

  const isOpen = elem.classList.contains('open');
  if (isOpen) {
    elem.classList.remove('open');
    contentWrapper.style.maxHeight = null;
  } else {
    elem.classList.add('open');
    contentWrapper.style.maxHeight = contentWrapper.scrollHeight + 'px';
  }
}

</script>
