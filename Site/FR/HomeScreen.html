    <script>
function checkFooterVisibility() {
  requestAnimationFrame(() => {
    const footer = document.getElementById('footer-deroulant');
    const scrollBottom = window.scrollY + window.innerHeight;
    const pageHeight = document.documentElement.scrollHeight;

    if (scrollBottom >= pageHeight - 50) {
      footer.classList.add('visible');
    } else {
      footer.classList.remove('visible');
    }
  });
}


window.addEventListener('scroll', checkFooterVisibility);

function toggleSemestre(clickedBlock) {
  const allSemestres = document.querySelectorAll('.semestre-block');

  allSemestres.forEach(block => {
    const content = block.querySelector('.ue-list');

    if (block === clickedBlock) {
      const isOpen = block.classList.contains('open');
      if (isOpen) {
        block.classList.remove('open');
        content.style.maxHeight = null;
      } else {
        block.classList.add('open');
        content.style.maxHeight = content.scrollHeight + 'px';
      }
    } else {
      block.classList.remove('open');
      block.querySelector('.ue-list').style.maxHeight = null;
    }
  });

  setTimeout(checkFooterVisibility, 500);
}


function toggleUE(event, clickedUE) {
  event.stopPropagation();

  const content = clickedUE.querySelector('.ue-content');
  const isOpen = clickedUE.classList.contains('open');

  if (isOpen) {
    clickedUE.classList.remove('open');
    content.style.maxHeight = null;
  } else {
    clickedUE.classList.add('open');
    content.style.maxHeight = content.scrollHeight + 'px';
  }
}

</script>
